<ion-content>
  <div class="layer">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <h1 class="title" style="font-family: verdana">Change Password</h1>
      </ion-toolbar>
    </ion-header>

    <div align="center" style="padding-top: 60px">
      <img src="https://github.com/avillanueva047/DeliverX_Movil/blob/master/logo_with_title_trasnparent_white_notitle.png?raw=true" width="100px" height="100px">
    </div>

    <form #form="ngForm" (ngSubmit)="changePassword(form)" method="post">
      <div>
        <div style="padding-left: 40px; padding-right: 40px; padding-top: 40px">
          <ion-item class="email">
            <ion-label color="warning" style="font-family: verdana" position="floating">Current Password</ion-label>
            <ion-input color="warning" style="font-family: verdana" ngModel type="password" name="password"></ion-input>
          </ion-item>
        </div>

        <div style="padding-left: 40px; padding-right: 40px; padding-top: 20px">
          <ion-item>
            <ion-label color="warning" style="font-family: verdana" position="floating">New Password</ion-label>
            <ion-input color="warning" style="font-family: verdana" ngModel type="password" name="new_password"></ion-input>
          </ion-item>
        </div>

        <div style="padding-left: 40px; padding-right: 40px; padding-top: 20px">
          <ion-item>
            <ion-label color="warning" style="font-family: verdana" position="floating">Repeat New Password</ion-label>
            <ion-input color="warning" style="font-family: verdana" ngModel type="password" name="repeat_password"></ion-input>
          </ion-item>
        </div>

        <div style="padding-left: 40px; padding-right: 40px; padding-top: 40px">
          <ion-button type="submit" shape="round" fill="outline" expand="full" color="warning">Change Password</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
