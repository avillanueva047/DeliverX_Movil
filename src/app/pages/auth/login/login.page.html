  <div class="layer">

  <div align="center" style="padding-top: 60px">
    <img src="assets/img/logo_with_title_trasnparent_white_notitle_blue.png?raw=true" width="150px" height="150px">
  </div>

  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <div>
      <div style="padding-left: 40px; padding-right: 40px; padding-top: 40px">
        <ion-item class="email">
          <ion-label style="font-family: verdana" position="floating">Email</ion-label>
          <ion-input style="font-family: verdana" ngModel type="email" name="email"></ion-input>
        </ion-item>
      </div>

      <div style="padding-left: 40px; padding-right: 40px; padding-top: 20px">
        <ion-item>
          <ion-label style="font-family: verdana" position="floating">Password</ion-label>
          <ion-input style="font-family: verdana" ngModel type="password" name="password"></ion-input>
        </ion-item>
      </div>
    </div>

    <div style="padding-left: 40px; padding-right: 40px; padding-top: 60px" align="center">
      <ion-button color="dark" shape="round" fill="outline" type="submit" expand="block">Login</ion-button>
    </div>

    <div style="padding-top: 40px" align="center">
        <a class="link" (click)="resetModal()" text-right>
          Forgot Password?
        </a>
    </div>
  </form>

  </div>
