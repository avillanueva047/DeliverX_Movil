<ion-header>
  <ion-toolbar>
    <ion-title align="center">Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="reset(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Send Email</ion-button>
  </form>
</ion-content>
