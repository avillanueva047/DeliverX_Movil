<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pending Deliveries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let delivery of deliveries; let index = index">
      <ion-icon name="cube"></ion-icon>
      <ion-label>{{delivery.delivery_name}}</ion-label>
      <ion-button (click)="markAsDelivered(delivery.id, index)" color="success">
        <ion-icon name="checkmark"></ion-icon>
        Delivered
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
