<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != undefined">
    Welcome {{ user["name"] }}
  </div>
  <table>
    <tr>
      <th>id</th>
      <th>delivery_name</th>
      <th>deliver_name</th>
    </tr>
    <tr *ngFor="let item of deliveries;">
      <td>{{item.id}}</td>
      <td>{{item.delivery_name}}</td>
      <td>{{item.deliver_name}}</td> 
    </tr>
  </table>
</ion-content>
