<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: verdana">
      Delivered
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="padding-top: 0px; padding-bottom: 0px">
    <ion-item *ngFor="let deliver of delivered">
      <ion-label style="font-family: verdana">{{deliver.delivery_name}}</ion-label>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
